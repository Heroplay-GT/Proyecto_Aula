<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Retirar Vehículo</title>
    <link rel="stylesheet" href="../CSS/dashboard.css">
    <script src="../JS/retirar.js" defer></script>
</head>

<body>
    <h2>Vehículos Activos</h2>

    <table id="tablaVehiculos">
        <thead>
            <tr>
                <th>Placa</th>
                <th>Tipo</th>
                <th>Modelo</th>
                <th>Espacio</th>
                <th>Ingreso</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <!-- Se llena desde JS -->
        </tbody>
    </table>

    <!-- Modal de retiro -->
    <div id="modalRetiro" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Retirar Vehículo</h3>
            <p id="infoVehiculo"></p>
            <label for="minutos">Minutos:</label>
            <input type="number" id="minutos" min="1"><br>
            <label for="valor">Valor:</label>
            <input type="text" id="valor" readonly><br><br>
            <button id="confirmarRetiro">Confirmar</button>
            <button onclick="cerrarModal()">Cancelar</button>
        </div>
    </div>

    <div id="reciboModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Recibo de Retiro</h3>
            <div id="reciboContenido"></div>
            <button onclick="cerrarRecibo()">Cerrar</button>
        </div>
    </div>

</body>

</html>
